
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Sec Maths Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2>10 Sec Maths Game</h2>
          <h1 id="equation"></h1>
          <h2 id="time-left"></h2>
          <p>time remaining</p>  
          <h3>Score: <span id="score"></span></h3>
          <input id="user-input" type="number"/>
          <div>
            <input id="addition" type="checkbox"/>
            <label for="addition">+</label>
            <input id="subtraction" type="checkbox"/>
            <label for="subtraction">-</label>
            <input id="multiplication" type="checkbox"/>
            <label for="multiplication">x</label>
            <input id="division" type="checkbox"/>
            <label for="division">/</label>
          </div>
          <div>
            <input type="range" min="10" max="50" value="10" class="slider" id="myRange" step = "5"></input>
            <p> Value:<span  id="numberSlide"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
